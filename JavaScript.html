<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <title>JavaScript 學習</title>
</head>
<body>
    <script>
        //宣告變數:let 變數名稱
        let x;
        console.log(x);
        x=10; //把資料放進變數中:宣告過的變數名稱等於資料
        console.log(x);
        x=true;
        console.log(x);
        x=null;
        console.log(x);

    </script>
    </body>
</html>
